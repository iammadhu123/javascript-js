<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
     <ul class="language">
        <li>Javascript</li>
     </ul>
</body>
<script>
    function addLang(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLang("Python")
    addLang("Typescript")

    //or
    //this is good approach
    function addOptiLang(langName) {
        const li = document.createElement('li')
        // const addText = document.createTextNode(langName)
        // li.appendChild(addText) //or
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLang("Java")

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    //secondLang.innerHTML = "Golang" 
    //approach 2
    const newli = document.createElement('li')
    newli.textContent = "Golang"
    secondLang.replaceWith(newli)

    //Edit
    //const firstLang = document.querySelector("li:nth-child(1)") //or
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>TypeScript</li>"

    //Remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
